name: ecoalarm
description: "A new Flutter project."
publish_to: 'none'
version: 0.0.1

environment:
  sdk: '>=3.2.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flame: ^1.14.0
  get_storage: ^2.1.1
  flame_tiled: ^1.18.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icons/logo_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/tiles/